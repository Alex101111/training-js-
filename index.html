<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="big_calc">
        <div class="calc_line1">
            <div class="divide"><button id="divide">/</button></div>
            <div class="result"><button id="result">c</button></div>
        </div>
        <div class="row1">
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button>*</button></div>
    </div>
        <div class="row2">
            <div><button>4</button></div>
            <div><button>5</button></div>
            <div><button>6</button></div>
            <div><button>-</button></div>
        </div>
        <div class="row3">
            <div><button>1</button></div>
            <div><button>2</button></div>
            <div><button>3</button></div>
            <div><button>+</button></div>
        </div>
        <div class="result_row">
            <div><button>0</button></div>
            <div><button>.</button></div>
            <div class="egal"><button id ="egal">=</button></div>
        </div>
    </div>
</body>
</html>
